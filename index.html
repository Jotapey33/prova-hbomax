<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <img src="./img/hbo-max.svg">
        </header>

        <div class="corpo">
            <div class="corpo-central">
                <div class="arranjo">
                    <h1 class="h1">
                        Entrar
                    </h1>
                    <form>
                        <div class="email">
                            <div class="imput-email">
                                <input type="text" id="email" name="email" value />
                            </div>
                            <label for="email">Endereço de e-mail</label>
                        </div>
                        <div class="senha">
                            <div class="imput-senha">
                                <input type="text" id="senha" name="senha" value />
                            </div>
                            <label>Senha</label>
                            <a id="icone da senha"></a>
                        </div>
                        <div class="espaço-entrar">
                            <button class="entrar" id="entrarbotao" type="submit">Entrar </button>
                        </div>
                        <div class="seg-botao">
                            <a class="seg" href="------" id="segbotao">
                                <span class="texto-botao"> Entrar com um provedor</span>
                            </a>
                        </div>
                    </form>
                    <p class="nao"> Não tem conta?
                        <a class="fluxo-cadastro" href="------" id="fluxoparacadastro">Cadastre-se </a>
                    </p>
                    <p class="esqueceu-senha">
                        <a class="esqueceu" href="nul" target="_blank">Esqueceu a senha? </a>
                        <span></span>
                        <a class="esqueceu" href="nul" target="_blank">Precisa de ajuda para entrar?</a>
                    </p>
                </div>
            </div>
        </div>

        <footer class="pe">
            <ul>
                <li class="li-pe">
                    <a class="linkfooter" href="nul" target="_blank">Política de Privacidade</a>
                </li>
                <li class="li-pe">
                    <a class="linkfooter" href="nul" target="_blank">Termos de Uso</a>
                </li>
                <li class="li-pe">
                    <a class="linkfooter" href="nul" target="_blank">Informações</a>
                </li>
                <li class="li-pe">
                    <a class="linkfooter" href="nul" target="_blank">Português (Brasil)</a>
                </li>
            </ul>
        </footer>
    </div>

</body>

</html>
